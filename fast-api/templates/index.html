            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            font-weight: 700;
            color: #343a40;
        }

        .form-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        .card {
            border: none;
            /* background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            /* color: white; */
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3), 0 0 12px #6a11cb99;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .card-text {
            font-size: 0.95rem;
        }

        .badge {
            font-size: 0.75rem;
            padding: 0.4em 0.6em;
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: white;
        }

        .important-label {
            font-weight: 500;
            color: #ffe082;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
        }

        .important-label i {
            margin-right: 6px;
            color: #ffeb3b;
        }

        .submit-btn {
            background: #6a11cb;
            border: none;
        }

        .submit-btn:hover {
            background: #2575fc;
        }

        .bt:hover {
            border-color: red !important;
            color: red !important;
            background-color: white !important;
        }
    </style>
</head>

<body>

    <div class="container mt-3">
        <div class="form-section">
            <h3 class="mb-3">üìù Add a New Note</h3>
            <form action="/" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Note Title</label>
                    <input type="text" class="form-control" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">Note Description</label>
                    <input type="text" class="form-control" name="desc">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" name="important" id="importantCheck">
                    <label class="form-check-label" for="importantCheck">Is Important</label>
                </div>
                <button type="submit" class="btn btn-primary submit-btn">‚ûï Add Note</button>
            </form>
        </div>
    </div>

    <div class="container mt-3">
        <h3 class="mb-3">üìö Your Notes</h3>
        {% if not newDocs %}
        <div class="alert alert-primary border border-primary text-primary">No notes found. Start adding your notes!</div>
        {% endif %}
        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-4 mb-5">
            {% for item in newDocs %}
            <div class="col">
                <div class="card h-100 shadow-sm" style="min-width: 180px;">
                    <div class="card-body p-3">
                        <h6 class="card-title mb-2">{{ item.title }}</h6>
                        <p class="card-text mb-2">{{ item.desc }}</p>
                        <p class="d-flex align-items-center">
                            <i class="fas fa-star {% if item.important %}text-warning{% else %}text-secondary{% endif %} me-2"></i>
                        </p>
                        <form method="post" action="/delete" class="mt-3">
                            <input type="hidden" name="id" value="{{ item.id }}">
                            <button type="submit" class="btn btn-sm bg-danger w-100 text-white bt">üóëÔ∏è Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
